<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <button id="newBookBtn">+</button>
    </div>
    <div id="bookPopup">
        <form>
            <label for="titleInput">Title:</label>
            <input type="text" name="title" id="titleInput" placeholder='Title'>
            <label for="authorInput">Author:</label>
            <input type="text" name="author" id="authorInput" placeholder='Author'>
            <label for="pagesInput">Pages:</label>
            <input type="number" name="pages" id="pagesInput" placeholder='Pages'>
            <label for="readInput">Read:</label>
            <label for="readInputYes">Yes</label>
            <input type="radio" id="readInputYes" name="radioInput" value="Yes">
            <label for="readInputNo">No</label>
            <input type="radio" id="readInputNo" name="radioInput" value="No">
            <button type='button' form='form' id='addBookBtn'>Add Book</button>
            <button type="button" id="closeFormClass">Close</button>
        </form>
    </div>
    <div id="libraryContainer">

    </div>

    <script src="app.js"></script>
</body>
</html>
